buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.7.+'
    }
}

apply plugin: 'android'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.apache.commons:commons-lang3:3.2.+'
    compile 'com.google.android.gms:play-services:4.0.30'
    compile 'com.android.support:support-v13:18.0.+'
    compile 'com.afollestad.silk:library:1.0-SNAPSHOT@aar'
    compile 'com.afollestad.cardsui:library:1.0-SNAPSHOT@aar'
    compile 'com.astuetz:pagerslidingtabstrip:1.0.1'
    compile 'net.sf.nextbus.publicxmlfeed:nextbus-adapter:1.0.+'
    compile 'com.jakewharton:disklrucache:2.0.3-SNAPSHOT'
}


android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 19
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}
